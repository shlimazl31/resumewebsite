<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;URL=https://discord.gg/beGzmFJtD">
  <link rel="icon" href="social-icon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/trt" rel="stylesheet">
 
    </head>
 
    <div id="countdown">5</div>
    
    <script>
        var countdownDisplay = document.getElementById("countdown");
        var countdown = 5;

        function startCountdown() {
            countdownDisplay.textContent = countdown;
            countdown--;

            if (countdown < 0) {
                window.location.href = "https://discord.gg/beGzmFJtD"; // Yönlendirilecek Discord kanalı URL'sini buraya ekleyin
            } else {
                setTimeout(startCountdown, 1000); // 1 saniye bekle ve tekrar say
            }
        }

        // Sayfa yüklendiğinde geri sayımı başlat
        window.onload = function() {
            startCountdown();
        };
    </script>
</html>
