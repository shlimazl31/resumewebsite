<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;URL=https://discord.gg/beGzmFJtD">
  <link rel="icon" href="social-icon/favicon.ico" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/trt" rel="stylesheet">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #countdown-container {
        text-align: center;
    }
    #discord-icon {
        width: 150px;
        height: 150px;
        margin-bottom: 20px; /* Adjust margin as needed */
    }
    #countdown-text {
        font-size: 24px;
        color: white;
        font-family: "TRT", sans-serif;
    }
  </style>
</head>
<body>
    <div id="countdown-container">
        <img id="discord-icon" src="social-icon/discord-icon.png" alt="Discord">
        <div id="countdown-text">5 Saniye sonra Discord kanalına yönlendirileceksiniz.</div>
    </div>
    
    <script>
        var countdown = 5;

        function startCountdown() {
            var countdownText = document.getElementById("countdown-text");
            countdownText.textContent = countdown + " Saniye sonra Discord kanalına yönlendirileceksiniz.";

            countdown--;

            if (countdown < 0) {
                window.location.href = "https://discord.gg/7mRamKT3Dd"; // Yönlendirilecek Discord kanalı URL'sini buraya ekleyin
            } else {
                setTimeout(startCountdown, 1000); // 1 saniye bekle ve tekrar say
            }
        }

        // Sayfa yüklendiğinde geri sayımı başlat
        window.onload = function() {
            startCountdown();
        };
    </script>
</body>
</html>
